# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# Specifies the build process for the backend.
build:
  # Command to install dependencies.
  command: npm install
  # Command to run the build script from package.json
  run: npm run build

# Defines the runtime environment for the backend.
run:
  # Command to start the production server, defined in package.json
  command: npm run start
  # Specifies the Node.js version to use.
  runtime: nodejs20

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
